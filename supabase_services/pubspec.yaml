name: supabase_services
description: Reusable Supabase services extracted from hanbok_virtual_fitting application for use in other Flutter projects.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^1.10.6
  flutter_dotenv: ^5.1.0
  http: ^1.2.1
  uuid: ^3.0.6
  cupertino_icons: ^1.0.8
  responsive_framework: ^1.1.1
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
